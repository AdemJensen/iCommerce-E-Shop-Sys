<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <title></title>
</head>
<body>

<div th:fragment="side-bar (enabledTab, contents)" class="row vh-100 col-12">
    <div class="col-auto p-0 vh-auto bg-light border-0">
        <ul class="list-group"
            th:with="
                elementBasicStyle='text-left list-group-item btn border-left-0 border-right-0 px-4 rounded-0',
                elementActiveStyle=' bg-primary text-white'
            "
        >
            <li th:class="${elementBasicStyle} + ${enabledTab eq 'dashboard' ? elementActiveStyle : ''}">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-graph-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5z"/>
                </svg>
                Dashboard
            </li>
            <li th:class="${elementBasicStyle} + ${enabledTab eq 'none' ? elementActiveStyle : ''}">

            </li>
            <li th:class="${elementBasicStyle} + ${enabledTab eq 'file' ? elementActiveStyle : ''}">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-folder" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.828 4a3 3 0 0 1-2.12-.879l-.83-.828A1 1 0 0 0 6.173 2H2.5a1 1 0 0 0-1 .981L1.546 4h-1L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3v1z"/>
                    <path fill-rule="evenodd" d="M13.81 4H2.19a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4zM2.19 3A2 2 0 0 0 .198 5.181l.637 7A2 2 0 0 0 2.826 14h10.348a2 2 0 0 0 1.991-1.819l.637-7A2 2 0 0 0 13.81 3H2.19z"/>
                </svg>
                文件管理
            </li>
        </ul>
    </div>
    <div class="col min-vh-100 px-5 py-3">
        <div th:replace="${contents}"></div>
    </div>
</div>

</body>
